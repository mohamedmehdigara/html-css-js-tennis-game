<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tennis Court SVG -->
  <svg id="tennis-court" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
    <!-- Background -->
    <rect x="0" y="0" width="600" height="300" fill="#2ecc71"/>

    <!-- Court boundaries -->
    <rect x="30" y="30" width="540" height="240" fill="none" stroke="#ffffff" stroke-width="10"/>
    <line x1="300" y1="30" x2="300" y2="270" stroke="#ffffff" stroke-width="10"/>
    <circle cx="300" cy="150" r="40" fill="none" stroke="#ffffff" stroke-width="10"/>

    <!-- Player 1 racket (left) -->
    <rect id="racket1" x="40" y="115" width="10" height="70" fill="#ffffff"/>

    <!-- Player 2 racket (right) -->
    <rect id="racket2" x="550" y="115" width="10" height="70" fill="#ffffff"/>

    <!-- Ball -->
    <circle id="ball" cx="300" cy="150" r="10" fill="#ffffff"/>
  </svg>

  <!-- Scoreboard -->
  <div id="scoreboard">
    <span id="player1-score">Player 1: 0</span>
    <span id="player2-score">Player 2: 0</span>
  </div>

  <!-- Game Over Overlay -->
  <div id="game-over-overlay" style="display: none;">
    <div id="game-over-text">Game Over</div>
    <div id="winner-text">Winner: Player 1</div>
    <button id="reset-button">Play Again</button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>

  <!-- Configuration File -->
  <script src="config.json"></script>

  <!-- Documentation -->
  <div id="documentation">
    <h2>How to Play</h2>
    <p>Use Arrow keys (Up and Down) for Player 2 and W/S keys for Player 1 to move the rackets.</p>
    <p>Score 5 points to win the game.</p>
    <p>Click "Play Again" to restart the game.</p>
  </div>
</body>
</html>
